<div class="container">
    <div class="heading">
        <h4 class="text-center mt-2">Add Package</h4>
        <hr size="3" color="black">
    </div>
    <form class="form" form [formGroup]="addPackageForm" (ngSubmit)="onSubmit()">
        <div class="row1">
            <div class=" form-group">
                <label class="form-label">City Name :</label>
                <input type="text" class="form-control" id="cityName" name="cityName" formControlName="cityName">
                <span *ngIf="addPackageForm.get('cityName')?.invalid && addPackageForm.get('cityName')?.touched"
                    style="color: red;">
                    <span *ngIf="addPackageForm.get('cityName').errors['required']">
                        This field is required!
                    </span>
                </span>
            </div>
            <div class=" form-group">
                <label class="form-label">Base Price :</label>
                <input type="text" class="form-control " id="price" formControlName="price" name="price">
                <span *ngIf="addPackageForm.get('price')?.invalid && addPackageForm.get('price')?.touched"
                    style="color: red;">
                    <span *ngIf="addPackageForm.get('price').errors['required']">
                        This field is required!
                    </span>
                </span>
            </div>
            <div class=" form-group">
                <label class="form-label">Image URL :</label>
                <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" name="imageUrl">
                <span *ngIf="addPackageForm.get('imageUrl')?.invalid && addPackageForm.get('imageUrl')?.touched"
                    style="color: red;">
                    <span *ngIf="addPackageForm.get('imageUrl').errors['required']">
                        This field is required!
                    </span>
                </span>
            </div>
        </div>
        <div class="row1 ">
            <div class="input  mt-2 ">
                <h4>Add Activities</h4>
                <label class="me-2" style="color: rgb(193, 193, 193); font-weight:400;"
                    *ngFor="let activity of addPackageForm.value.activities">
                    {{activity.activityName}} ,</label>
                <select size="3" class="select form-control " multiple formControlName="activities">
                    <option *ngFor="let activity of activityList" [ngValue]="activity">{{activity.activityName}}
                    </option>
                </select>
            </div>

            <div class="input  mt-2">
                <h4>Add Area of interest</h4>
                <label class="me-2" style="color: rgb(193, 193, 193); font-weight:400;"
                    *ngFor="let interest of addPackageForm.value.areaOfInterest">
                    {{interest.name}} , </label>
                <select size="3" class="select form-control" multiple formControlName="areaOfInterest">
                    <option class="option" *ngFor="let item of areaOfInterestList" [ngValue]="item">{{item.name}}
                    </option>
                </select>
            </div>
            <div class="input  mt-2">
                <h4>Add Category</h4>
                <label class="me-2" style="color: rgb(193, 193, 193); font-weight:400;"
                    *ngFor="let type of addPackageForm.value.type">
                    {{type.name}} ,</label>
                <select size="3" class="select form-control " multiple formControlName="type">
                    <option *ngFor="let t of typesList" [ngValue]="t">{{t.name}}</option>
                </select>
            </div>
        </div>
        <div class=" row1 ">
            <button [disabled]="addPackageForm.invalid" class="mt-5  btn btn-outline-light" type="submit">Add
                Package</button>
        </div>
    </form>
</div>
<footer style="float: right ; margin:0 2vmax; font-weight:300">** press <span
        style="border-radius:10px; border: 1px solid white ; padding:0.5vmax;font-weight:800">ctrl</span> to select
    multiple options</footer>
