<div class="">
    <div class="heading">
        <h4 class="text-center mt-2">Update Package</h4>
        <hr size="3" color="black">
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="row1 ">
            <div class=" form-group">
                <h4>City Name : </h4>
                <input type="text" class="form-control" name="cityName" [(ngModel)]="package1.cityName"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class=" form-group">
                <h4>Base Price : </h4>
                <input type="text" class="form-control" id="price" name="price" [(ngModel)]="package1.price"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class=" form-group">
                <h4>Image URL :</h4>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                    [(ngModel)]="package1.imageUrl" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="row1 ">
            <div class="input mt-2">
                <h4>Add Activities</h4>
                <label class="me-2" style="color: rgb(193, 193, 193); font-weight:400;"
                    *ngFor="let activity of package1.activities">
                    {{activity.activityName}} ,</label>
                <select size="3" class="select form-control " multiple [(ngModel)]="package1.activities"
                    [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let activity of updatedActivityList" [ngValue]="activity">{{activity.activityName}}
                    </option>
                </select>
            </div>
            <div class="input mt-2">
                <h4>Add Area of interest</h4>
                <label class="me-2" style="color: rgb(193, 193, 193); font-weight:400;"
                    *ngFor="let interest of package1.areaOfInterest">
                    {{interest.name}} , </label>
                <select size="3" class="select form-control" multiple [(ngModel)]="package1.areaOfInterest"
                    [ngModelOptions]="{standalone: true}">
                    <option class="option" *ngFor="let item of updatedAreaOfInterestList" [ngValue]="item">{{item.name}}
                        , </option>
                </select>
            </div>
            <div class="input mt-2">
                <h4>Add Category</h4>
                <label class="me-2" style="color: rgb(193, 193, 193); font-weight:400;"
                    *ngFor="let type of package1.type">
                    {{type.name}} ,</label>
                <select size="3" class="select form-control " multiple [(ngModel)]="package1.type"
                    [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let t of updatedTypesList" [ngValue]="t">{{t.name}}</option>
                </select>
            </div>
        </div>

        <div class=" row1 ">
            <button class="btn btn-outline-light" type="submit">Update Package</button>
        </div>
    </form>
</div>
