<section>
    <div class="show">
        <div class="container">
            <input class="form-control me-2" type="text" name="search" [(ngModel)]="searchText"
                placeholder="Search by activity name">
        </div>
        <hr>
        <h3>List Of All Activities</h3>
        <hr>
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">Activity Id</th>
                    <th scope="col">Activity Name</th>
                    <th scope="col">Activity Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activity of activities | filter:searchText">
                    <td>{{activity.id}}</td>
                    <td>{{activity.activityName}}</td>
                    <td>$ {{activity.activityPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="add">
        <h2 class="text-center mt-2 mb-2">Add Activity</h2>
        <form form [formGroup]="addActivityForm" (ngSubmit)="onSubmit()">
            <div class=" form-group">
                <label>Activity Name</label>
                <input type="text" class="form-control" id="activityName" name="activityName" formControlName="activityName">
                <br>
                <span *ngIf="addActivityForm.get('activityName')?.invalid && addActivityForm.get('activityName')?.touched"
                    style="color: red;">
                    <span *ngIf="addActivityForm.get('activityName').errors['required']">
                        This field is required!
                    </span>
                </span>
            </div>
            <div class=" form-group">
                <label>Activity Price</label>
                <input type="text" class="form-control" id="activityPrice" formControlName="activityPrice" name="activityPrice">
                <br>
                <span *ngIf="addActivityForm.get('activityPrice')?.invalid && addActivityForm.get('activityPrice')?.touched"
                    style="color: red;">
                    <span *ngIf="addActivityForm.get('activityPrice').errors['required']">
                        This field is required!
                    </span>
                </span>
            </div>
            <button [disabled]="addActivityForm.invalid" class="mt-3 btn btn-outline-light" type="submit">Add
                Activity</button>
        </form>
    </div>

</section>
