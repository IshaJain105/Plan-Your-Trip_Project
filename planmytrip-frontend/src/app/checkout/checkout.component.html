<body>
  <section class="container">
    <div class="heading">
      <h4>Complete order</h4>
      <hr size="3" color="black">
    </div>
    <div class="content">
      <form class="row g-3" form [formGroup]="addBookingForm" (ngSubmit)="onSubmitBooking()" >
        <div class="row">
          <label for="subtotal" class="col-sm-2 col-form-label">Subtotal : </label>
          <div class="col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="subtotal" value={{subtotal}}
              style="padding-left:1vmax">
          </div>
        </div>
        <div class=" row">
          <label for="tax" class="col-sm-2 col-form-label">Tax : </label>
          <div class="col-sm-2">
            <input type="text" readonly class="form-control-plaintext" id="tax" value="12%" style="padding-left:1vmax">
          </div>
        </div>
        <div class=" row">
          <form class="form" form [formGroup]="addPackageForm" (ngSubmit)="onSubmit()">
            <label class="col-form-label " style="margin-right: 2vmax;">No. of People :</label>
            <div>
              <div style="margin-right: 2vmax;">
                <input class="form-control" formControlName="totalPeople" name="totalPeople" id="totalPeople"
                  type="number" style=" background-color: rgb(215, 215, 213); ">
                <span *ngIf="addPackageForm.get('totalPeople')?.invalid && addPackageForm.get('totalPeople')?.touched"
                  style="color: red;">
                  <span *ngIf="addPackageForm.get('totalPeople').errors['min']">
                    Minimum number of peope should be 1!
                  </span>
                </span>
              </div>
              <button [disabled]="addPackageForm.invalid" class="btn btn-info" type="submit"> Calculate </button>
            </div>
          </form>
        </div>
        <hr>
        <div class=" row">
          <label  class="col-sm-2 col-form-label">Total price with tax : </label>
          <div class="col-sm-2">
            <input type="number" readonly class="form-control" formControlName="totalPrice" name="totalPrice" id="totalPrice"  [value]="finalPrice"
              style=" padding-left:1vmax;background-color: rgb(215, 215, 175);">
          </div>
        </div>
        <hr>
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" name="name" id="name"  >
        </div>
        <div class="col-md-4">
          <label class="form-label">Mobile No.</label>
          <input type="text" class="form-control" formControlName="phoneNumber" name="phoneNumber" id="phoneNumber" >
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <div class="input-group">
            <input type="email" formControlName="email" name="email" id="email"  value={{userDetails.user.email}} class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" formControlName="date" name="date" id="date" >
        </div>
        <div class="col-md-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" name="address" id="address" >
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" formControlName="city" name="city" id="city" >
        </div>
        <div class="col-md-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" formControlName="state" name="state" id="state" >
        </div>
        <div class="col-md-3">
          <label class="form-label">Zip</label>
          <input type="text" class="form-control" formControlName="zip" name="zip" id="zip" >
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck" >
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Checkout</button>
        </div>
      </form>
    </div>

  </section>

</body>
